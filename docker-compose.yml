services:
  apan-postgres:
    container_name: apan-postgres
    image: postgres
    ports:
      - 5434:5432
    volumes:
      - ./backups:/tmp/backups
      - apan-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: PassW0rd
      POSTGRES_DB: db
      PGDATA: /var/lib/postgresql/data
    networks:
      - apan-net

  apan-pgadmin:
    container_name: apan-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - apan-postgres
    volumes:
       - ./files/work:/home
       - ./files/work:/mnt/workspace
       - apan-pgadmin:/var/lib/pgadmin
    ports:
      - "5080:80"
      - "5083:443"
      # - "5050:80"
    networks:
      - apan-net

  apan-adminer:
    container_name: apan-adminer
    image: adminer
    depends_on:
      - apan-postgres
    ports:
      - 9080:8080
    networks:
      - apan-net

  apan-mongo:
    container_name: apan-mongo
    image: mongo
    ports:
      - 37017:27017
    volumes:
      - ./backups:/tmp/backups
      - "apan-mongodb:/var/lib/mongo/data"
      - "$PWD/mongo-entrypoint/:/docker-entrypoint-initdb.d/"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: PassW0rd
      MONGO_INITDB_DATABASE: db
    networks:
      - apan-net

  apan-mongo-express:
    container_name: apan-mongo-express
    image: mongo-express
    depends_on:
      - apan-mongo
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: PassW0rd
      ME_CONFIG_MONGODB_URL: mongodb://admin:PassW0rd@apan-mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - apan-net

  apan-jupyter:
    container_name: apan-jupyter
    build: 
      context: .
      dockerfile: ./docker/jupyter/Dockerfile
    volumes:
      - ./files/work:/home/jovyan
      - ~/Documents:/home/jovyan/Documents
      - ~/Downloads:/home/jovyan/Downloads
      - ./files/data:/home/jovyan/data

    ports:
      - 8899:8888
      - 8890:5001
    depends_on:
      - apan-mongo
      - apan-postgres
      - apan-flask-app
    networks:
      - apan-net
    command: "start-notebook.sh --NotebookApp.token="

  apan-app:
    container_name: apan-app
    build: ./app
    depends_on:
      - apan-mongo
      - apan-postgres
    command: ["/wait-for-it.sh", "apan-postgres:5432", "--", "npm", "run", "prod"]
    ports:
      - "3030:3030"
    volumes:
      - ./app:/server
      - /app/node_modules
    networks:
      - apan-net
  apan-api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    command: sh -c "npm run db-migrate && npm run run-dev"
    container_name: apan-api
    environment:
      NODE_ENV: "development"
      CHOKIDAR_USEPOLLING: "true"
      DB_USER: admin
      DB_PASSWORD: PassW0rd
      DB_NAME: db
      DB_HOST: apan-postgres
      DB_PORT: 5432
      WAIT_HOSTS: apan-postgres:5432
      ME_CONFIG_MONGODB_URL: mongodb://admin:PassW0rd@apan-mongo:27017/
      # CONNECTION_STRING: postgres://postgres:postgres@db/postgres
    depends_on:
      - apan-mongo
      - apan-postgres
    networks:
      - apan-net
    ports:
      - 3100:3100
    volumes:
      - ./server:/api # Look at the server directory and copy everything into the app folder in the container
      - /api/node_modules # Inside the container, don't try to override this folder, just leave as is
      - ./logs/server:/root/.npm/_logs/

  apan-streamlit-app:
      image: streamlit-python3.11:latest
      container_name: apan-streamlit-app
      build:
          context: .
          dockerfile: ./docker/streamlit/Dockerfile
      command: streamlit run Home.py --server.port 18501
      networks:
          - apan-net
      volumes:
          - ./app-streamlit:/usr/src/app
          - ./files/temp:/tmp/files
      ports:
          - 18501:18501

  apan-ollama:
      image: ollama/ollama:latest
      ports:
          - 37869:11434
      volumes:
          - ./ollama/code:/code
          - ./ollama/ollama:/root/.ollama
      container_name: apan-ollama
      pull_policy: always
      tty: true
      environment:
          - OLLAMA_KEEP_ALIVE=24h
          - OLLAMA_HOST=0.0.0.0
      networks:
          - apan-net


  apan-ollama-webui:
      image: ghcr.io/open-webui/open-webui:main
      container_name: apan-ollama-webui
      volumes:
          - ./ollama/ollama-webui:/app/backend/data
      ports:
          - 38080:8080
      environment: # https://docs.openwebui.com/getting-started/env-configuration#default_models
          - OLLAMA_BASE_URLS=http://host.docker.internal:37869 #comma separated ollama hosts
          - ENV=dev
          - WEBUI_AUTH=False
          - WEBUI_NAME=HYPER AI
          - WEBUI_URL=http://localhost:38080
          - WEBUI_SECRET_KEY=t0p-s3cr3t
          - OPENAI_API_KEY=temp-api-key
      extra_hosts:
          - host.docker.internal:host-gateway
      depends_on:
        - apan-ollama
      networks:
        - apan-net

  apan-flask-app:
    container_name: apan-flask-app
    build:
      context: .
      dockerfile: ./docker/flask/Dockerfile
    ports:
      - 5010:5010
    volumes:
      - ./app-flask:/app
    environment:
      - FLASK_APP=app.py
    networks:
      - apan-net

volumes:
  apan-postgres:
    driver: local
  apan-mongodb:
    driver: local
  apan-pgadmin:
    driver: local

networks:
  apan-net:
    driver: bridge
