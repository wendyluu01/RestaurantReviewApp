  apan-jupyter:
    container_name: apan-jupyter
    build: 
      context: .
      dockerfile: ./docker/jupyter/Dockerfile
    volumes:
      - ./files/work:/home/jovyan
      - ~/Documents:/home/jovyan/Documents
      - ~/Downloads:/home/jovyan/Downloads
      - ./files/data:/home/jovyan/data

    ports:
      - 8899:8888
      - 8890:5001
    depends_on:
      - apan-mongo
      - apan-postgres
      - apan-flask-app
    networks:
      - apan-net
    command: "start-notebook.sh --NotebookApp.token="

  apan-app:
    container_name: apan-app
    build: ./app
    depends_on:
      - apan-mongo
      - apan-postgres
      # - "neo4j"
    command: ["/wait-for-it.sh", "apan-postgres:5432", "--", "npm", "run", "prod"]
    ports:
      - "3030:3030"
    volumes:
      - ./app:/server
      - /app/node_modules
    networks:
      - apan-net

  apan-streamlit-app:
      image: streamlit-python3.11:latest
      container_name: apan-streamlit-app
      build:
          context: .
          dockerfile: ./docker/streamlit/Dockerfile
      command: streamlit run Home.py --server.port 18501
      networks:
          - apan-net
      volumes:
          - ./app-streamlit:/usr/src/app
          - ./files/temp:/tmp/files
      ports:
          - 18501:18501

  apan-ollama:
      image: ollama/ollama:latest
      ports:
          - 37869:11434
      volumes:
          - ./ollama/code:/code
          - ./ollama/ollama:/root/.ollama
      container_name: apan-ollama
      pull_policy: always
      tty: true
      environment:
          - OLLAMA_KEEP_ALIVE=24h
          - OLLAMA_HOST=0.0.0.0
      networks:
          - apan-net


  apan-ollama-webui:
      image: ghcr.io/open-webui/open-webui:main
      container_name: apan-ollama-webui
      volumes:
          - ./ollama/ollama-webui:/app/backend/data
      ports:
          - 38080:8080
      environment: # https://docs.openwebui.com/getting-started/env-configuration#default_models
          - OLLAMA_BASE_URLS=http://host.docker.internal:37869 #comma separated ollama hosts
          - ENV=dev
          - WEBUI_AUTH=False
          - WEBUI_NAME=HYPER AI
          - WEBUI_URL=http://localhost:38080
          - WEBUI_SECRET_KEY=t0p-s3cr3t
          - OPENAI_API_KEY=temp-api-key
      extra_hosts:
          - host.docker.internal:host-gateway
      depends_on:
        - apan-ollama
      networks:
        - apan-net

  apan-flask-app:
    container_name: apan-flask-app
    build:
      context: .
      dockerfile: ./docker/flask/Dockerfile
    ports:
      - 5010:5010
    volumes:
      - ./app-flask:/app
    environment:
      - FLASK_APP=app.py
    networks:
      - apan-net

volumes:
  apan-postgres:
    driver: local
  apan-mongodb:
    driver: local
  apan-neo4j:
    driver: local
  apan-pgadmin:
    driver: local

networks:
  apan-net:
    driver: bridge
