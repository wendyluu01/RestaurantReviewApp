services:
  apan-postgres:
    container_name: apan-postgres
    image: postgres
    ports:
      - 5434:5432
    volumes:
      - apan-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: PassW0rd
      POSTGRES_DB: db
      PGDATA: /var/lib/postgresql/data
    networks:
      - apan-net

  apan-pgadmin:
    container_name: apan-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - apan-postgres
    volumes:
       - ./files/work:/home
       - ./files/work:/mnt/workspace
       - apan-pgadmin:/var/lib/pgadmin
    ports:
      - "5080:80"
      - "5083:443"
      # - "5050:80"
    networks:
      - apan-net

  apan-adminer:
    container_name: apan-adminer
    image: adminer
    depends_on:
      - apan-postgres
    ports:
      - 9080:8080
    networks:
      - apan-net

  apan-mongo:
    container_name: apan-mongo
    image: mongo
    ports:
      - 37017:27017
    volumes:
      - "apan-mongodb:/var/lib/mongo/data"
      - "$PWD/mongo-entrypoint/:/docker-entrypoint-initdb.d/"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: PassW0rd
      MONGO_INITDB_DATABASE: db
    networks:
      - apan-net

  apan-mongo-express:
    container_name: apan-mongo-express
    image: mongo-express
    depends_on:
      - apan-mongo
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: PassW0rd
      ME_CONFIG_MONGODB_URL: mongodb://admin:PassW0rd@apan-mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - apan-net

